<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. House Patient Form</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Dr. House Patient Form</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="dr_house.jpg" class="img-fluid rounded" alt="Dr. House Image">
            </div>
            <div class="col-md-8">
                <form id="patientForm">
                    <div class="form-group">
                        <label for="patientName">Patient's Name</label>
                        <input type="text" class="form-control" id="patientName" placeholder="Enter patient's name">
                    </div>
                    <div class="form-group">
                        <label for="patientAge">Patient's Age</label>
                        <input type="number" class="form-control" id="patientAge" placeholder="Enter patient's age">
                    </div>
                    <div class="form-group">
                        <label for="patientGender">Patient's Gender</label>
                        <select class="form-control" id="patientGender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="symptoms">Symptoms</label>
                        <textarea class="form-control" id="symptoms" rows="3"
                            placeholder="Enter patient's symptoms"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
                    <!-- Logo card -->
                    <div class="card mt-4">
                        <div class="card-body">
                            <img src="house_logo.jpeg" class="img-fluid" alt="Logo">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link custom JavaScript -->
    <script src="script.js"></script>
</body>

</html>
